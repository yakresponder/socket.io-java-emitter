plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    // mavenLocal()
    maven {
        url 'https://yakio-825300302123.d.codeartifact.us-east-2.amazonaws.com/maven/repo.yakrcl.io/'
        credentials {
            username "aws"
            password System.env.CODEARTIFACT_AUTH_TOKEN
        }
    }    
}

dependencies {
    implementation 'commons-codec:commons-codec:1.9'
    implementation 'org.apache.commons:commons-pool2:2.2'
    implementation 'com.google.code.gson:gson:2.2.4'
    implementation 'javassist:javassist:3.12.1.GA'
    implementation 'org.msgpack:msgpack:0.6.11'
    implementation 'redis.clients:jedis:3.3.0'
    implementation 'org.json:json:20140107'
    testImplementation 'junit:junit:3.8.1'
}

group = 'net.sunsus.socketio'
version = '1.0-SNAPSHOT'
description = 'socket.io-java-emitter'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
  publications {
      mavenJava(MavenPublication) {
          groupId = group
          artifactId = artifactId
          version = version
          from components.java
      }
  }
  repositories {
      maven {
          url 'https://yakio-825300302123.d.codeartifact.us-east-2.amazonaws.com/maven/repo.yakrcl.io/'
          credentials {
              username "aws"
              password System.env.CODEARTIFACT_AUTH_TOKEN
          }
      }
  }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
